<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vista Luxe - Booking</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }

        /* Booking Container */
        .booking-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Booking Title */
        .booking-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Form Styles */
        .booking-form {
            width: 100%;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #2980b9;
            outline: none;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background: #2980b9;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #21618c;
        }

        /* Confirmation Message */
        .confirmation-message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .confirmation-message h2 {
            font-size: 28px;
            color: #2c3e50;
        }

        .confirmation-message p {
            font-size: 18px;
            color: #2980b9;
        }

        /* Congrats Section Styles */
        .congrats-section {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            margin-top: 20px;
        }

        .congrats-section h2 {
            font-size: 32px;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .congrats-section p {
            font-size: 20px;
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <div class="booking-container">
        <h1 class="booking-title">Book Your Stay at Vista Luxe</h1>

        <div class="booking-form" id="booking-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <p id="p-name"></p>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <p id="pemail"></p>
                </div>

                <div class="form-group">
                    <label for="checkin">Check-in Date:</label>
                    <input type="date" id="checkin" name="checkin" required>
                </div>

                <div class="form-group">
                    <label for="checkout">Check-out Date:</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>

                <div class="form-group">
                    <label for="room">Room Type:</label>
                    <select id="room" name="room">
                        <option value="deluxe">Deluxe Room</option>
                        <option value="suite">Suite Room</option>
                        <option value="presidential">Presidential Suite</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" min="1" max="10" value="1" required>
                </div>

                <button type="button" id="book" class="submit-btn">Book Now</button>
            </form>
        </div>

        <!-- Congrats Section -->
        <div class="congrats-section" id="congrats-section">
            <h2>Congratulations!</h2>
            <p>Your booking has been successfully completed.</p>
            <i id="home-button" class="fa-solid fa-xmark" style="color: #b8c328; cursor:pointer; font-size:24px;"></i>
        </div>
    </div>

    <script>
        const bookingForm = document.getElementById('booking-form');
        const congratsSection = document.getElementById('congrats-section');
        const bookButton = document.getElementById('book');
        const homeButton = document.getElementById('home-button');
        const nameInput = document.getElementById('name');
        const pName = document.getElementById('p-name');
        const emailInput = document.getElementById('email');
        const pEmail = document.getElementById('pemail');

        // Adjusted regex patterns
        const nameRegex = /^[A-Z][a-z]*_\d+$/;
        const emailRegex = /^[A-Z][a-z]*@[a-z]+\d+$/;

        bookButton.addEventListener('click', () => {
            let isNameValid = false;
            let isEmailValid = false;

            // Check for the name regex
            if (nameRegex.test(nameInput.value)) {
                pName.style.color = 'green';
                pName.innerHTML = `Valid username: ${nameInput.value}`;
                isNameValid = true;
            } else {
                pName.style.color = 'red';
                pName.innerHTML = `Enter a valid name: ${nameInput.value}`;
            }

            // Check for the email regex
            if (emailRegex.test(emailInput.value)) {
                pEmail.style.color = 'green';
                pEmail.innerHTML = `Valid email: ${emailInput.value}`;
                isEmailValid = true;
            } else {
                pEmail.style.color = 'red';
                pEmail.innerHTML = `Enter a valid email: ${emailInput.value}`;
            }

            if (isNameValid && isEmailValid) {
                setTimeout(() => {
                    bookingForm.style.display = 'none';
                    congratsSection.style.display = 'block';
                }, 2000);
            }
        });

        homeButton.addEventListener('click', () => {
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1000);
        });
    </script>
</body>

</html>
